---
- name: Add BeeGFS 7.0 client repo
  copy:
    src: beegfs-rhel7.repo
    dest: /etc/yum.repos.d/beegfs-rhel7.repo
    owner: root
    group: root
    mode: 0644
- name: Install packages required for BeeGFS
  yum:
    name: "{{ required_packages }}"
- name: Install BeeGFS packages
  yum:
    name: "{{ bgfs_packages }}"
- name: Initialize or update the beegfs-client config file 
  command: /opt/beegfs/sbin/beegfs-setup-client -m 10.201.0.219
    
