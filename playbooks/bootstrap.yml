---
- hosts: all
  gather_facts: True
  tasks:
  - name: Install RPM-GPG-KEY-EPEL-7 gpg key
    copy:
      src: files/RPM-GPG-KEY-EPEL-7
      dest: /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7
      owner: root
      group: root
      mode: 0644
  - name : Add EPEL 7 Repo
    copy:
      src: files/epel.repo
      dest: /etc/yum.repos.d/epel.repo
      owner: root
      group: root
      mode: 0644
  - name: Install some lovely packages
    yum:
      name: "{{ packages }}"
    vars:
      packages:
      - nmap
      - sysstat
      - lsof
      - vim
      - cifs-utils
      - kernel-devel
      - gcc
      - bind-utils
      - telnet
      - sssd
      - openssl
      - rsync
      - curl
      - wget
      - git
      - ipmitool
      - tree
  - name: Disable SELinux
    selinux:
      state: disabled
  - name: Configure LDAP
    block:
      - copy:
          src: files/ldap.conf
          dest: /etc/openldap/ldap.conf
          owner: root
          group: root
          mode: 0644
      - file:
          path: /etc/openldap/cacerts
          state: directory
          mode: 0755
      - copy:
          src: files/ca-bundle.crt
          dest: /etc/openldap/cacerts/ca-bundle.crt
          owner: root
          group: root
          mode: 0644
      - copy:
          src: files/sam-ldap-prod-01.cssd.pitt.edu.crt
          dest: /etc/openldap/cacerts/sam-ldap-prod-01.cssd.pitt.edu.crt
          owner: root
          group: root
          mode: 0644
      - file:
          src: /etc/openldap/cacerts/sam-ldap-prod-01.cssd.pitt.edu.crt
          path: /etc/openldap/cacerts/60a5f7b9.0
          state: link
      - file:
          src: /etc/openldap/cacerts/ca-bundle.crt
          path: /etc/openldap/cacerts/81914c19.0
          state: link
  - name: Configure SSSD
    copy:
      src: files/sssd.conf
      dest: /etc/sssd/sssd.conf
      owner: root
      group: root
      mode: 0600
  - name: Configure nsswitch file
    copy:
      src: files/nsswitch.conf
      dest: /etc/nsswitch.conf
      owner: root
      group: root
      mode: 0644
  - name: Configure system-auth PAM
    copy:
      src: files/system-auth-ac
      dest: /etc/pam.d/system-auth-ac
      owner: root
      group: root
      mode: 0644
  - name: Configure password-auth PAM
    copy:
      src: files/password-auth-ac
      dest: /etc/pam.d/password-auth-ac
      owner: root
      group: root
      mode: 0644
  - name: Make sure network service is enabled and running
    systemd:
      name: network
      state: started
      enabled: yes
  - name: Stop and disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: no
  - name: Stop and disable NetworkManager
    systemd:
      name: NetworkManager
      state: stopped
      enabled: no
  - name: Start and enable SSSD
    systemd:
      name: sssd
      state: started
      enabled: yes
  - name: Add CRC/CSSD admins to sudoers file
    copy:
      content: '%sam_frank_admins_posix ALL=(ALL)       ALL'
      dest: /etc/sudoers.d/crc_cssd_admins
      owner: root
      group: root
      mode: 0640
      validate: /usr/sbin/visudo -cf %s
  - name: Mount ihome
    mount:
      path: /ihome
      src: 10.201.0.159:/ifs/sam/ihome
      fstype: nfs
      opts: vers=3,proto=tcp,_netdev
      state: mounted
    when: ansible_facts['domain'] == "crc.pitt.edu" or
          ansible_facts['domain'] == "sam.pitt.edu"

